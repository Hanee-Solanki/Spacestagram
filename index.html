<!DOCTYPE html>
<html>
<head>    
    <title>NASA: Picture Of The Day</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheet.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@500&family=Bungee&family=Mochiy+Pop+P+One&family=Nunito+Sans&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/cff85ca272.js" crossorigin="anonymous"></script>
</head>
<body>
    <header style="margin:10px">
        <h1 id="mainHeading"  >Spacestagram<i class="fas fa-rocket" style="color: red;"></i></h1>
        <h5 style="font-family: 'Mochiy Pop P One', sans-serif; color:#3e567c" >By NASA's Astronomy Photo of the Day API</h5>
        <div class="buttonContainer"> 
        <button type="button" class="outline-btn" id="chooseDate">
            <span>Pick a Date</span>
            <i class="far fa-calendar-alt"></i>
        </button>
        <button type="button" id="favourites" class="outline-btn">
           <span>Favourites</span> 
           <i class="fas fa-star" style="color:#f8d444"></i>
        </button>
        </div>       
    </header>
    <div>
        <div class="imageContainer">
            <img class="img-fluid" id="potd" src="" alt="NASA picture of the day" />
            <h4 class="imageTitle"></h4>
            <h6 >Credits: </h6>
            <div class="buttonContainer">
                <button type="button" id="likeBtn"  data-toggle="tooltip" title="Like"><i class="far fa-star" style="font-size: 30px; color:#f8d444"></i></button> 
                <button type="button" id="likeBtn"  data-toggle="tooltip" title="Share"><i class="fas fa-share-alt" style="font-size: 28px;"></i></button> 
            </div>
            <h6 class="datePosted"></h6>           
            <p class="description"></p>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>    
</body>
</html>
